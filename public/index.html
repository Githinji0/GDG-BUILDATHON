<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Class Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="timetable.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Overlay -->
    <div id="login-overlay" class="overlay">
        <!-- Role Selection Screen -->
        <div id="role-selection" class="card login-card">
            <h2>Select Your Role</h2>
            <div class="role-grid">
                <div class="role-card" onclick="selectRole('student')">
                    <h3>Student</h3>
                    <p>View Timetable</p>
                </div>
                <div class="role-card" onclick="selectRole('class_rep')">
                    <h3>Class Rep</h3>
                    <p>Manage Classes</p>
                </div>
                <div class="role-card" onclick="selectRole('lecturer')">
                    <h3>Lecturer</h3>
                    <p>View & Suspend</p>
                </div>
                <div class="role-card" onclick="selectRole('admin')">
                    <h3>Admin</h3>
                    <p>System Control</p>
                </div>
            </div>
        </div>

        <!-- Login Form (Hidden initially) -->
        <div id="login-section" class="card login-card" style="display:none;">
            <button class="btn-sm" onclick="backToRoles()" style="margin-bottom:10px; width:auto;">‚Üê Back</button>
            <h2 id="login-title">Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <!-- Program Selection (Only for Student/Rep) -->
                <div id="program-group" style="display:none;">
                    <label for="program-select">Select Program:</label>
                    <select id="program-select">
                        <option value="CS">Computer Science (CS)</option>
                        <option value="Applied CS">Applied CS</option>
                        <!-- Add more as needed -->
                    </select>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
                
                <div class="demo-logins">
                    <p>Quick Fill:</p>
                    <div id="quick-fill-btns" class="role-buttons"></div>
                </div>
                <div id="login-message"></div>
            </form>
        </div>
    </div>

    <div class="app-container" id="app-content" style="display:none;">
        <header>
            <div class="header-top">
                <h1>University Scheduler</h1>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>
            <p>Welcome, <span id="user-display">User</span> (<span id="role-display">Role</span>)</p>
        </header>

        <main>
            <!-- Dashboard / Stats -->
            <section class="dashboard-venues">
                <h2>Campus Venues</h2>
                <div id="venue-grid" class="venue-grid">
                    <!-- Venue Cards Injected Here -->
                </div>
            </section>

            <!-- Booking Section (Admin/Rep Only) -->
            <section class="booking-section" id="booking-section">
                <div class="card">
                    <h2>Book a Class</h2>
                    <form id="booking-form">
                        <div class="form-group">
                            <label>Course Name</label>
                            <input type="text" id="course" placeholder="e.g., Intro to CS" required>
                        </div>
                        <div class="form-group">
                            <label>Lecturer</label>
                            <select id="lecturer" required></select>
                        </div>
                        <div class="form-group">
                            <label>Venue</label>
                            <select id="venue" required></select>
                        </div>
                        <div class="form-group">
                            <label>Day</label>
                            <select id="day" required>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Time Slot</label>
                            <select id="time" required>
                                <option value="08:00-10:00">08:00-10:00</option>
                                <option value="10:00-12:00">10:00-12:00</option>
                                <option value="12:00-14:00">12:00-14:00</option>
                                <option value="14:00-16:00">14:00-16:00</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Booking Status</label>
                            <select id="status">
                                <option value="booked">Booked (Confirmed)</option>
                                <option value="temporary">Temporary</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">Book Class</button>
                    </form>
                    <div id="booking-message"></div>
                    <div id="alternatives-container" style="display:none;">
                        <h4>Booking Failed. Suggested Alternatives:</h4>
                        <ul id="alternatives-list"></ul>
                    </div>
                </div>
            </section>

             <!-- Student Schedule -->
             <section class="schedule-section">
                <div class="card">
                    <h2>Check Schedule</h2>

                    <table id="schedule-table">
                        <thead>
                            <tr>
                                <th>Course</th>
                                <th>Day</th>
                                <th>Time</th>
                                <th>Venue</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
